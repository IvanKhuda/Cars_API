{% load mathfilters %}
<nav aria-label="Page navigation">
  <ul class="pagination">
      {% if page.has_previous %}
        <li class="page-item"><a class="page-link" href="{{ prev_page_url }}">Previous</a></li>
        <li class="page-item"><a class="page-link" href="{{ prev_page_url }}">{{ page.number|sub:1 }}</a></li>
      {% endif %}
        <li class="page-item"><a class="page-link" href="?page={{ page.number }}">{{ page.number }}</a></li>
      {% if page.has_next %}
        <li class="page-item"><a class="page-link" href="{{ next_page_url }}">{{ page.number|add:1 }}</a></li>
        <li class="page-item"><a class="page-link" href="{{ next_page_url }}">Next</a></li>
      {% endif %}
  </ul>
</nav>
