{% extends 'base/base.html' %}

{% block title %}
    Login page
{% endblock title %}

{% block content %}
<h2>Login</h2>

<form method="POST" class="col-md-3 mb-3">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }} {{ field }}
    {% endfor %}
    <button type="submit" class="btn btn-info mt-2">Login</button>
</form>

{% endblock content %}
